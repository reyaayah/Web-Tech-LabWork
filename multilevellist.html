<html>
    <head>
        <title>Mutilevel Lists</title>          
    </head> 
    <body>
        <h1>  Mutilevel Lists </h1>
        <hr />
        <h2>Unordered List of students</h2>
        <ul>
            <li>John</li>
            <li>Jay
                <ul>
                    <li>Male</li>
                    <li>Parents
                        <ul>
                            <li>Lucky</li>
                            <li>Elena</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Angel</li>
            <li>Sumin</li>
        </ul>
        <h3>Ordered List of Games</h3>
        <ol>
            <li>Cricket</li>
            <li>Badminton
                <ol>
                    <li>Team1
                        <ol>
                            <li>Rocky</li>
                            <li>Anna</li>
                        </ol>
                    </li>
                    <li>Team2
                        <ol>
                            <li>Ricky</li>
                            <li>Belly</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>Football</li>
            <li>Hockey</li>
        </ol>
    </body>
</html>
