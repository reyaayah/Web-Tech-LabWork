<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Background Color</title>
  <style>
    body {
      background-color: blue; 
    }
    @media (max-width: 500px) {
      body {
        background-color: green;
      }
    }
  </style>
</head>
<body>
  <h1>If window size is less than 500 px it shows green color</h1>
</body>
</html>
