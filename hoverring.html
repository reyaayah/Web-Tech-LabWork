<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Default link styles */
    a {
      color: blue;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Hover effect - Red color on hover */
    a:hover {
      color: red;
    }

    /* Visited link styles - Yellow color after visiting */
    a:visited {
      color: yellow;
    }

    /* Active link styles - Green color when clicked */
    a:active {
      color: green;
    }
  </style>
  <title>Colored Links</title>
</head>
<body>

  <!-- Example links -->
  <p><a href="#">Default Link</a></p>
  <p><a href="#">Another Link</a></p>
  <p><a href="#">One More Link</a></p>

</body>
</html>
