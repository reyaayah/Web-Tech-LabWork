<!DOCTYPE html>
<html>

    <body>
    <h2>Zebra Striped Table</h2>

            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">weight</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>56</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>55</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>Smith</td>
            <td>65</td>
          </tr>
        </tbody>
      </table>
    
    </body>
</html>
